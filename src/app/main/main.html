<div class="menu-bar blue">
    <div class="menu-title title-wrapper">
        <span class="glyphicon glyphicon-time"></span>
        <h2 class="title"><strong>History</strong> Manager</h2>
    </div>
    <div class="button-wrapper">
        <a class="btn primary btn--modal menu-item" href="#" role="button">
 		One Page
	</a>
        <a class="btn primary btn--modal menu-item" href="#" role="button">
 		Second One
	</a>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <range-slider theme='standard' default='40' labels='{}'></range-slider>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="row legend-row">
                <div class="label-combo">
                    <input type="checkbox" />
                    <label>Key Item 1</label>
                </div>
                <div class="legend-swatch red">
                </div>
            </div>
            <div class="row legend-row">
                <div class="label-combo">
                    <input type="checkbox" />
                    <label>Key Item 2</label>
                </div>
                <div class="legend-swatch blue">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="legend-swatch red">
            </div>
            <div class="legend-swatch blue">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p>
                <input type="checkbox" />
                <label>Key Item 2</label>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="boxed-heading title">
                <div class="left">
                    <h4 class="title-text super-title">Welcome to the</h4>
                </div>
                <div class="right">
                    <span class="glyphicon glyphicon-cog"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form action="" class="form typical">
                <input-combo-one clabel="{right:'this', left:'that'}"></input-combo-one>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form action="" class="form typical">
                <div class="form-group">
                    <label for="">Icon Input</label>
                    <div class="icon-combo">
                        <input type="text" class="form-control icon-input icon-input-arrow off" placeholder="beans">
                        </input>
                        <div class="icon-holder">
                            <span class="glyphicon glyphicon-search"></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <spec-checkbox theme="aqua" default="on" labels="{on: '', off:'Off'}"></spec-checkbox>
            <spec-checkbox theme="orange" default="off" labels="{on: 'On', off:'Off'}"></spec-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="special-text-wrapper">
                <div class="strike-through"></div>
                <div class="text">
                    <span>This is a special Heading</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Some form stuff</h1>
            <form action="" class="">
                <div class="row">
                    <form-el class="col-md-6" type="dropdown" label="Search" options="{icon: 'search'}"></form-el>
                </div>
                <div class="row">
                    <form-el class="col-md-6" type="dropdown" label="Dropdown" options="{icon: 'arrow'}"></form-el>
                </div>
                <div class="row">
                    <form-el class="col-md-6" type="date" label="Date" options=''></form-el>
                </div>
            </form>
        </div>
    </div>
</div>
