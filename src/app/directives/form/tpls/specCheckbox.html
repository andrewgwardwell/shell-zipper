<div class="bool-slider ng-class:[theme, state];">
	<div class="inner">
		<div class="bool-slider-value off-value bool-slider-inline">
			<span class="text label">{{labels.off}}</span>
		</div>
		<div class="slider bool-slider-inline" ng-click='toggleEl()'>
			<div class="track btn btn--modal">
				<div class="bubble"></div>
			</div>
		</div>
		<div class="bool-slider-value on-value bool-slider-inline">
			<span class="text label">{{labels.on}}</span>
		</div>
	</div>
</div>
